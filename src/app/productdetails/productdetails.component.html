<navbar></navbar>
<div *ngIf="selectedProduct">
    
    <div class="col-md-6 well">
            <span class="badge">{{selectedProduct.id}}</span> <strong>{{selectedProduct.name}}</strong>
            <p>{{selectedProduct.description}}</p>
            <h1 class="badge">${{selectedProduct.originalPrice}}</h1>
            <button (click)="addToCart(selectedProduct)" id="addtocart" class="btn btn-md btn-primary">Add to Cart</button>
            <hr />
            <!--<button (click)="goBack()" class="btn btn- btn-danger">Back</button>-->
    </div>

    <div class="col-md-4 thumbnail image">
        <img width="250" height="250" src={{selectedProduct.image}} />
    </div>

</div>
